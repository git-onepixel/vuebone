<!DOCTYPE html>
<html>
    <head>
        <!--page title -->
        <title><%= htmlWebpackPlugin.options.title %></title>
        <!--viewport -->
        <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" >
        <!--SEO-->
        <link rel="canonical" href="" />
        <meta name="description" content="some description">
        <meta name="keywords" content="keywords1, keywords2, keywords3">
        <meta name="author" content="author">
        <meta name="robots" content="none,noindex,nofollow,all,index,follow">
        <!--不允许搜索引擎对网页转码-->
        <meta http-equiv="Cache-Control" content="no-transform">
        <meta http-equiv="Cache-Control" content="no-siteapp">
        <!--页面同时适合在移动设备和PC上进行浏览-->
        <meta name="applicable-device" content="pc,mobile">
        <!--开启DNS预获取-->
        <meta http-equiv="x-dns-prefetch-control" content="on">
        <!--对特定网址进行DNS预获取-->
        <link rel="dns-prefetch" target="_blank" href="http://xxx.com">
        <!--禁止以下格式检测-->
        <meta name="format-detection" content="telephone=no,email=no,adress=no">
        <!--开启全屏显示-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--QQ强制竖屏-->
        <meta name="x5-orientation" content="portrait">
        <!--UC强制全屏-->
        <meta name="full-screen" content="yes">
        <!--QQ强制全屏-->
        <meta name="x5-fullscreen" content="true">
        <!--UC应用模式-->
        <meta name="browsermode" content="application">
        <!--QQ应用模式-->
        <meta name="x5-page-mode" content="app">
    </head>
    <body>
        <!--viewport-->
        <div id="app"></div>
    </body>
</html>
